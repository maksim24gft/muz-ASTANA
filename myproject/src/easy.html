<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Легкие табы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #4A90E2;
            text-align: center;
            border: 2px solid #4A90E2;
            padding: 10px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .gallery img {
            max-width: 900px; /* Увеличена максимальная ширина изображений */
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Легкие табы</h1>
    <div class="gallery">
        <img src="https://guitarsolo.info/media/shop/2019/11/27/aa4d55e0344d45f6a7329e3a3eeeae2a.png" alt="Картинка 1">
        <img src="https://guitarsolo.info/media/shop/2019/11/18/823507f2cdce427dbf8eadba8d5e2b0b.png" alt="Картинка 2">
        <img src="https://www.mykassa.org/product_logos.php?id=4078" alt="Картинка 3">
    </div>
</body>
</html>
