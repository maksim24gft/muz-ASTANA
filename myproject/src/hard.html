<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сложные табы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #4A90E2;
            text-align: center;
            border: 2px solid #4A90E2;
            padding: 10px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .gallery img {
            max-width: 900px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Сложные табы</h1>
    <div class="gallery">
        <img src="https://gitarospamokos.lt/wp-content/uploads/2014/03/Metallica-One-Intro-Riff.png" alt="Картинка 1">
        <img src="https://avatars.mds.yandex.net/i?id=cd183b6b942a93cea0a1bc3f524f3f98_l-4079525-images-thumbs&n=13" alt="Картинка 2">
        <img src="https://i.pinimg.com/originals/e9/32/79/e9327954dd6e551ebca278a1e325062c.png" alt="Картинка 3">
    </div>
</body>
</html>
